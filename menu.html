<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>Menu Principal</h1> <!-- Título mais profissional -->
    <div class="menu">
        <a href="#" class="menu-item" id="cadastro-jogadores">
            <i class="fas fa-users"></i> Cadastro de Jogadores
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-futbol"></i> Cadastro de Partidas
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-calendar-alt"></i> Agenda de Jogos
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-clock"></i> Dia de Jogo
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-trophy"></i> Estatísticas do Time
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-users-cog"></i> Estatísticas dos Jogadores
        </a>
    </div>
</div>


    <script>
        // Captura todos os botões de menu
        const menuItems = document.querySelectorAll('.menu-item');
        
        // Adiciona um evento de clique para cada botão
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove a classe 'active' de todos os botões
                menuItems.forEach(i => i.classList.remove('active'));
                
                // Adiciona a classe 'active' ao botão clicado
                this.classList.add('active');
            });
        });
    </script>
 <script src="js/menu.js"></script>

</body>
</html>
